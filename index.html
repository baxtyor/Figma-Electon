<head>

   <title>Electon Shop</title>

               </div>

                  <img class="loc_img" src="./image/shopping-cart.png" alt="">

               </div>
            </div>
         </div>
      </div>
   </div>
   <nav>
      <div class="container">
         <div class="nav_row">
            <div class="nav_col">

                  <li class="list">

               <ul class="nav_ul">
                  <li class="list_item">

                  </li>
                  <li class="list_item">
                     <a href="#">Catalog</a>
                     <img src="./image/Vector4.png" alt="">

                     <a href="#">Blog</a>
                  </li>
                  <li class="list_item">
                     <a href="#">Pages</a>
                     <img src="./image/Vector4.png" alt="">
                  </li>
                  <li class="list_item">
                     <a href="#">About us</a>
                  </li>
               </ul>
            </div>
            <div class="free_retur">
               <p class="para_free">30 Days Free Return</p>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="header_row">
            <div class="header_col">
               <h1>Canon camera</h1>
               <div class="show_btn">
                  <button>Shop now</button>

                  <input type="radio" name="lsd_radio" id="">

                  <p>only $89</p>
               </div>
            </div>
